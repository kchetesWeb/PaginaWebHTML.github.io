<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/jpg" href="Img/Microfono.jpg">
<title>Inicio</title>
<style>
    body {
        font-family: "Britannic Bold", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: black;
    }
    header {
        background-color: black;
        color: white;
        padding: 10px 0;
        text-align: center;
        font-family: "Lucida Handwriting", sans-serif;
    }
    nav {
        background-color: #6495ED;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    nav a {
        color: black;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    nav a:hover {
        background-color: #666;
        color: white;
    }
    section {
        padding: 20px;
        text-align: center;
        margin: 0 auto; /* Centrar horizontalmente */
        max-width: 800px; /* Ancho máximo para el contenido */
    }
    section h2 {
        font-family: "Lucida Handwriting", cursive;
    }
    section p {
        font-family: "Roboto", cursive;
    }
    footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
    }
	.center-video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Altura del viewport */
    padding: 20px; /* Espacio alrededor del texto y el video */
    box-sizing: border-box; /* Incluye el padding en el cálculo del tamaño */
    background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
}

.center-video-container {
    display: flex;
    flex-direction: column; /* Mostrar elementos en columna */
    justify-content: center;
    align-items: center;
    height: 100vh; /* Altura del viewport */
    padding: 20px; /* Espacio alrededor del texto y el video */
    box-sizing: border-box; /* Incluye el padding en el cálculo del tamaño */
    background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
	font-size: 1.2em; /* Cambia el tamaño de la fuente según sea necesario */
}

.center-video {
    max-width: 800px; /* Ancho máximo del video */
    margin: 0 auto; /* Centrar horizontalmente el contenedor */
}
</style>
</head>
<body>
    <header>
        <h1>Inicio</h1>
    </header>

    <nav>
        <div class="nav-wrapper">
            <a href="Menu.HTML">Menu</a>
        </div>
    </nav>

    <section class="center-video-container" style="margin-bottom: 60px;">
    <div>
        <p>"El pop es en realidad de mis estilos favoritos, el que menos me gusta de la música, porque carece de verdadera profundidad". Christina Aguilera</p>
    </div>
    <hr style="width: 80%; margin: 20px auto; border-color: #666;">
    <div class="center-video">
        <video controls width="800">
            <source src="Video/PopMusic2010.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</section>
</body>
</html>
