<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/jpg" href="Img/Microfono.jpg">
<title>Mis Artistas</title>
<style>
    body {
        font-family: "Britannic Bold", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: black;
    }
    header {
        background-color: black;
        color: white;
        padding: 10px 0;
        text-align: center;
        font-family: "Lucida Handwriting", sans-serif;
    }
    nav {
        background-color: #6495ED;
        padding: 10px 0;
        text-align: center;
    }
    nav a {
        color: black;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    nav a:hover {
        background-color: #666;
        color: white;
    }
    .artist-table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .artist-table th, .artist-table td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    .artist-table th {
        background-color: #6495ED;
        color: white;
    }
    .artist-image {
        max-width: 350px;
        max-height: 350px;
        transition: transform 0.5s;
		cursor: pointer; /* Cambiar cursor a pointer */
    }
    .artist-image.flipped {
        transform: rotateY(180deg);
    }
	#mapa-sitio {
        display: none;
        background-color: #f5f5f5; /* Cambiar color de fondo del mapa del sitio */
        padding: 10px;
        border-radius: 5px;
    }
    #mapa-sitio a {
        color: black; /* Cambiar color de los enlaces dentro del mapa del sitio */
        font-family: "Britannic Bold", sans-serif; /* Cambiar tipo de letra de los enlaces dentro del mapa del sitio */
        display: block;
        padding: 5px;
        margin: 5px 0;
    }
    #mapa-sitio a.clicked {
        background-color: #007bff; /* Color de fondo cuando se hace clic */
        color: #ffffff; /* Color del texto cuando se hace clic */
    }
    .ver-mapa-btn {
        background-color: #6495ED;
        color: #f5f5f5;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-family: "Britannic Bold", sans-serif;
    }
    .ver-mapa-btn:hover {
        background-color: #666;
        color: white;
    }
	#mapa-sitio a:visited {
    color: #007bff; /* Cambiar color de los enlaces visitados en el mapa del sitio */
}
</style>
</head>
<body>

<header>
    <h1>Mis Artistas</h1>
	<div id="mapa-sitio">
        <a href="index.HTML">Inicio</a>
        <a href="Menu.HTML">Artistas</a>
        <a href="Historia.html">Historia</a>
        <a href="Albumes.html">Álbumes</a>
        <a href="Premios.html">Premios</a>
        <a href="Canciones.html">Canciones</a>
        <a href="Tours.html">Tours</a>
        <a href="Formulario.html">Formulario</a>
    </div>
    <button class="ver-mapa-btn" onclick="toggleMapa()">Ver Mapa del Sitio</button>
</header>

<table class="artist-table">
    <tr>
        <th>Lady Gaga</th>
        <th>Taylor Swift</th>
        <th>Dua Lipa</th>
    </tr>
    <tr>
        <td><img class="artist-image" src="Img/Lady Gaga.jpeg" alt="Lady Gaga" onclick="toggleImage(this, 'Img/LadyGaga11.jpeg')"></td>
        <td><img class="artist-image" src="Img/TaylorSwift6.jpeg" alt="Taylor Swift" onclick="toggleImage(this, 'Img/TaylorSwift11.jpeg')"></td>
        <td><img class="artist-image" src="Img/Dua Lipa.jpg" alt="Dua Lipa" onclick="toggleImage(this, 'Img/DuaLipa9.jpeg')"></td>
    </tr>
</table>

<nav>
    <div class="nav-wrapper" style="display: flex; justify-content: space-between;">
        <a href="Menu.HTML">Menu</a>
        <div class="nav-wrapper-right" style="display: flex; justify-content: right;">
            <a href="Historia.HTML">Historia</a>
        </div>
    </div>
</nav>

<script> <!-- la etiqueta script significa que hay un codigo de JavaScript en HTML -->
    function toggleImage(image, newSrc) { <!-- eclara una función llamada toggleImage que toma dos argumentos: image (el elemento de imagen) y newSrc (la nueva fuente de la imagen) -->
        image.classList.toggle('flipped'); <!-- Alterna la clase 'flipped' en el elemento image. Si la clase 'flipped' está presente, se eliminará; si no está presente, se añadirá -->
        if (image.classList.contains('flipped')) { <!-- Verifica si el elemento image contiene la clase 'flipped' -->
            image.setAttribute('data-original', image.src); <!-- Si image contiene la clase 'flipped', guarda la fuente original de la imagen en un atributo de datos personalizado llamado 'data-original' -->
            image.src = newSrc; <!-- Cambia la fuente de la imagen a newSrc -->
        } else { <!-- Si el elemento image no contiene la clase 'flipped' -->
            image.src = image.getAttribute('data-original'); <!-- Restaura la fuente original de la imagen usando el valor almacenado en el atributo 'data-original' -->
        } <!-- Cierra la condición else -->
    } <!-- Cierra la función toggleImage -->
</script>

<script>
function toggleMapa() { <!-- Define una función llamada toggleMapa que se encarga de mostrar u ocultar el mapa del sitio -->
    var mapa = document.getElementById("mapa-sitio"); <!-- Obtiene el elemento con el ID "mapa-sitio" y lo guarda en la variable mapa -->
    if (mapa.style.display === "none" || mapa.style.display === "") { <!-- Verifica si el estilo CSS display del elemento mapa es "none" o está vacío. Si es así, significa que el mapa está oculto y se cambia su estilo a "block" para mostrarlo -->
        mapa.style.display = "block"; <!-- Cambia el estilo CSS display del elemento mapa a "block" para mostrarlo -->
    } else { <!-- Si el mapa no está oculto (es decir, está visible), se ejecuta este bloque de código -->
        mapa.style.display = "none"; <!-- Cambia el estilo CSS display del elemento mapa a "none" para ocultarlo -->
        var enlaces = document.querySelectorAll("#mapa-sitio a"); <!-- Obtiene todos los elementos <a> dentro del elemento con ID "mapa-sitio" y los guarda en la variable enlaces -->
        enlaces.forEach(function(enlace) { <!-- Itera sobre cada elemento <a> en la lista enlaces -->
            enlace.classList.remove("clicked"); <!-- Remueve la clase "clicked" de cada elemento <a>. Esta clase se usa para resaltar el enlace clicado -->
        }); <!-- Cierra el bucle forEach que itera sobre los enlaces -->
    }
}

document.querySelectorAll("#mapa-sitio a").forEach(function(enlace) { <!-- Obtiene todos los elementos <a> dentro del elemento con ID "mapa-sitio" y para cada uno de ellos ejecuta la función proporcionada -->
    enlace.addEventListener("click", function() { <!-- Añade un evento "click" a cada enlace para ejecutar la función proporcionada cuando se haga clic en él -->
        enlace.classList.add("clicked"); <!-- Añade la clase "clicked" al enlace clicado para resaltarlo -->
    }); <!-- Cierra la función addEventListener que añade el evento "click" a los enlaces -->
});
</script>

</body>
</html>
